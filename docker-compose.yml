services:
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: davivienda-oracle
    environment:
      ORACLE_PASSWORD: password123
      ORACLE_DATABASE: davivienda_db
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD-SHELL", "sqlplus -S sys/password123@localhost:1521/XE AS SYSDBA <<< 'SELECT 1 FROM DUAL;' | grep -q '1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

volumes:
  oracle_data:
